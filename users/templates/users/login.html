{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container wrap mb-5" style="margin-top: 100px;">
		<h2 class="text">Log In</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" name="Submit" value="SIGN IN">
			<p class="mt-3 mr-2">
				Don't Have An Account: <a style="color: black;" href="{% url 'signup' %}">Sign Up</a>
			</p>
		</form>
	</div>
{% endblock %}
