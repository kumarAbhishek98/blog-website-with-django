{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container wrap mb-5">
		<h2 class="text">Sign Up Here</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" name="Submit" value="SIGN UP">
		</form>
		<p class="mt-3 mr-2">
			Already Have An Account: <a style="color: black;" href="{% url 'login' %}">Log In</a>
		</p>
	</div>
{% endblock %}
